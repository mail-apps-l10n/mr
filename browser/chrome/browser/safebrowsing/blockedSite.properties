malware.title2=प्रभावी स्थळ कळवले गेले!
malware.shortDesc=%S वरील संकेत स्थळास प्रभावीत स्थळ म्हणून घोषीत केले गेले आहे व सुरक्षा कारणास्तव रोखले गेले आहे.
malware.longDesc2=<p>धोकादायी स्थळ व्यक्तिगत माहिती चोरून प्राप्त करण्याकरीता, आपल्या संगणकाचा वापर इतर संगणकावर दाखल करीता, किंवा प्रणाली नष्ट करण्याकरीता कार्यक्रम प्रतिष्ठापीत करतात.</p>\n<p>काहिक प्रहार स्थळ जबरनरित्या वापरकर्त्याच्या परवानगी विना, हानीकराक सॉफ्टवेअर प्रतिष्ठापीत करतात.</p>

phishing.title2=वेब बनावटीपण कळवले गेले!
phishing.shortDesc2=%S वरील संकेत स्थळास बनवाटी स्थळ म्हणून घोषीत केले गेले आहे व सुरक्षा कारणास्तव रोखले गेले आहे..
phishing.longDesc2=<p>वेब बनावटीपणचे उद्देश आपली व्यक्तिगत किंवा वित्तीय माहिती आपल्या ओळखीतले व्यक्ति असे दर्शवून प्राप्त करणे असते.</p><p>अशा पानावर कुठलिही माहिती प्रविष्ट केल्यास आपली ओळख सदोषीत किंवा बनावटी ठरू शकते.</p>
